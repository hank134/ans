---
- name: Install Nginx
  hosts: lighthouse
  handlers:
    - name: Start-nginx
      become: true
      ansible.builtin.command: nginx
    - name: Reload-nginx
      become: true
      ansible.builtin.command: nginx -s reload
  tasks:
    - name: Install Epel
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: Insatall Nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: Start-nginx
    - name: Configure Nginx
      become: true
      ansible.builtin.copy:
        src: ./templates/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify: Reload-nginx
- name: Install LightHouse
  hosts: lighthouse
  handlers:
    - name: Reload-nginx
      become: true
      ansible.builtin.command: nginx -s reload
  pre_tasks:
    - name: Install git
      become: true
      ansible.builtin.yum:
        name: git
        state: present
  tasks:
    - name: Copy lighthouse
      ansible.builtin.git:
        repo: "https://github.com/VKCOM/lighthouse.git"
        dest: "/home/centos/lighthouse/"
        version: master
  post_tasks:
    - name: Config lighthouse
      become: true
      ansible.builtin.copy:
        src: ./templates/lighthouse.conf
        dest: /etc/nginx/conf.d/default.conf
      notify: Reload-nginx
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server 
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
    - name: Config clickhouse
      become: true
      ansible.builtin.template:
        src: clickhouse.conf
        dest: /etc/clickhouse-server/config.xml
      notify: Start clickhouse service  
- name: Install Vector
  hosts: vector-01
  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.systemd:
        name: vector
        state: started
        daemon_reload: true
  tasks:
    - name: Install Vector
      become: true
      ansible.builtin.yum: 
        name: https://packages.timber.io/vector/0.21.2/vector-0.21.2-1.x86_64.rpm
        state: present
#      notify: Start Vector service
    - name: Copy_config_vector
      ansible.builtin.copy:
        src: ./vector_cfg/vector.toml
        dest: /home/centos/vector.toml
    - name: Validate Vector  
      ansible.builtin.command: vector validate --no-environment /home/centos/vector.toml
      changed_when: false
    - name: Config Vector service
      become: true
      ansible.builtin.template:
        src: vector.service
        dest: /etc/systemd/system/vector.service
      notify: Start Vector service

